name: E2E Tests

on:
  # Run manually
  workflow_dispatch:
  # Run on schedule (nightly at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  # Run on release branches
  push:
    branches:
      - 'release/**'

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    # Only run if AWS credentials are available
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_MODE: e2e
          VITE_FMP_PROXY_URL: ${{ secrets.VITE_FMP_PROXY_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            coverage/
            test-results/
          retention-days: 14

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå E2E tests failed"
          echo "Check the test results artifact for details"
